<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airline Miles Calculator Guide</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background-color 0.3s ease;
    }

    :root {
      --background-color: #f5f5f5;
      --text-color: #333;
      --primary-color: #007aff;
      --hover-color: #005bb5;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --background-color: #1c1c1c;
        --text-color: #fff;
        --primary-color: #007aff;
        --hover-color: #005bb5;
      }
    }

    /* Header */
    header {
      text-align: center;
      margin-bottom: 50px;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      color: var(--text-color);
    }

    /* Call to Action */
    .cta-container {
      text-align: center;
    }

    .cta-button {
      padding: 20px 40px;
      font-size: 1.5rem;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: var(--hover-color);
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 1rem;
      color: var(--text-color);
    }

    /* Glassmorphism */
    body {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
    }

    header, .cta-container, footer {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1, p {
      color: inherit;
    }
  </style>
</head>
<body>
  <header>
    <h1>Airline Miles Calculator Guide</h1>
    <p>The Airline Miles Calculator helps you compare miles earned through various airlines and loyalty programs. Easily calculate miles between airports and select different loyalty programs for your preferred airlines.</p>
  </header>
  <main>
    <section class="cta-container">
      <button class="cta-button" onclick="window.location.href='https://airline-calculator-ak5m.onrender.com'">
        Open Airline Miles Calculator
      </button>
    </section>
  </main>
  <footer>
    <p>Created by George</p>
  </footer>

  <script>
    // Check system theme preference
    document.addEventListener('DOMContentLoaded', () => {
      const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (prefersDarkMode) {
        document.body.classList.add('dark-mode');
      }
    });
  </script>
</body>
</html>
